<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flutter application for navigating the Kolkata Metro system.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kolkata Metro">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Kolkata Metro</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://maps.googleapis.com/maps/api/js?key=__GOOGLE_MAPS_API_KEY__"></script>

  <style>
    html, body {
      background-color: #000000; /* Black background */
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevent scrollbars on the page */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Style the element that Flutter generates to look like a phone */
    flutter-view {
      position: relative !important;

      /* --- Responsive Scaling --- */
      /* This is the key for scaling while maintaining shape */
      aspect-ratio: 430 / 850;
      /* Use max-height/width to ensure it fits, respecting a 40px padding */
      max-height: calc(100vh - 40px);
      max-width: calc(100vw - 40px);

      /* --- Bezel Styling --- */
      border: 15px solid #1c1c1e;
      border-radius: 55px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      overflow: hidden; /* Ensures the app stays within the rounded corners */
      box-sizing: border-box; /* Make sure border is included in width/height */
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
